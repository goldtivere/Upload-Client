<div class="root">
  <div class="col-md-6 col-lg-5">
    <div class="g-bg-white rounded g-pa-50">
      <header class="text-center mb-4">
        <h2 class="h2 g-color-black g-font-weight-600">Reset Password</h2>
      </header>

      <!-- Form -->
      <form [formGroup]="form" class="g-py-15" (submit)="submit()">

        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
          {{errorMessage}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="errorMessage=null">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="g-mb-30">
          <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15"
            type="Password" placeholder="Password" name="password" formControlName="password">
        </div>

        <div class="g-mb-30">
          <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15"
            type="Password" placeholder="Confirm Password" name="password" formControlName="password2">
        </div>

        <div class="text-center">
          <button class="btn btn-block u-btn-primary rounded g-py-13" type="submit" [class.disabled]="form.invalid">
            <i class="fa fa-spinner fa-pulse" *ngIf="working"></i>&nbsp;Submit</button>
        </div>

      </form>
      <!-- End Form -->
    </div>
  </div>
</div>
